<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="./imgs/" /> -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dell</title>
  </head>
  <body>
    <header>
      <div class="leftBoard">
        <img src="/imgs/Logo.svg" alt="Logo" class="logo" />
        <nav>
          <p class="nav">Главная</p>
          <p class="nav">Каталог</p>
          <p class="nav">Новости</p>
          <p class="nav">Наш АСЦ</p>
          <p class="nav">Контакты</p>
        </nav>
        <img src="/imgs/SearchIcon.svg" alt="Search" class="searchIcon" />
      </div>
      <div class="rightBoard">
        <img src="/imgs/AccIcon.svg" alt="AccIcon" class="rightIcon" />
        <img src="/imgs/PriceIcon.svg" alt="PriceIcon" class="rightIcon" />
        <img src="/imgs/LikeIcon.svg" alt="LikeIcon" class="rightIcon" />
        <div class="rightBoard__cartBox">
          <img src="/imgs/CatrIcon.svg" alt="CatrIcon" class="rightIcon" />
          <div class="rightBoard__counter">3</div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="footer__top">
        <img src="/imgs/Logo.svg" alt="" class="footer__logo">
      </div>
      <div class="footer__bot">
        <div class="bot__column">
          <p class="bot__header">Адрес</p>
          <p class="bot__content">
            Москва, ул. 3-я Хорошевская, дом 2, строение 1
          </p>
        </div>
        <div class="bot__column">
          <p class="bot__header">Телефон</p>
          <p class="bot__content">
            +7 495 737-06-01, +7 495 737-06-01
          </p>
        </div>
        <div class="bot__column">
          <p class="bot__header">E-mail</p>
          <p class="bot__content">
            dell_ru@gmail.com
          </p>
        </div>
        <img src="/imgs/SocIcons.svg" alt="Soc" class="bot__soc">
      </div>
    </footer>
  </body>
</html>
